<app-header titulo="Usuarios"></app-header>

<ion-content>
  <ion-list #listaCerrar>
    <ion-item-sliding *ngFor="let user of usuarios">
      <ion-item>
        <ion-label>
          <h3>{{user.name + ' ' +user.surname}}</h3>
          <p>{{user.email}}</p>
        </ion-label>
        <ion-label slot="end" text-right>
          {{user.phone}}
        </ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option (click)="mostrarInfo(user.id)">
           <ion-icon slot="icon-only" name="star"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item-options side="end">
        <ion-item-option color="tertiary" (click)="mostrarDetalle(user.id)">
          <ion-icon slot="icon-only" name="eye"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="onDelete(user.id)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)='onAddUsuario()'>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
