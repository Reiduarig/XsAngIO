<ion-app>
  <ion-split-pane when="md" contentId="principal">
    <ion-menu side="start" 
        menuId="first" 
     contentId="principal">
      <ion-header>
        <ion-toolbar color="success">
          <ion-title>Men√∫</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <img src="../assets/imagenes/banner.jpg" alt="banner">
        <ion-list>
          <ion-menu-toggle autoHide="false" *ngFor="let c of componentesMenu">
          <ion-item [routerLink]="c.redirectTo">
            <ion-icon slot="start" [name]="c.icon"></ion-icon>
            <ion-label>{{c.name}}</ion-label>
          </ion-item>
        </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="principal"></ion-router-outlet>
  </ion-split-pane>
  
</ion-app>
